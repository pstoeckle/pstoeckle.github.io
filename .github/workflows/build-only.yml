name: "Build page with jekyll"

on: {push: {branches: [main]}}

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/pstoeckle/docker-images/node-ruby:24.8.0--3.4.6@sha256:2044119adb08b7323b13cd30d8f7240f497634761b22cc550bf8a75f388bbb58
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          lfs: true
      - name: Build site with Jekyll
        run: |-
          set -eu
          bundle install
          bundle exec jekyll build
