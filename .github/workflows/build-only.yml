name: "Build page with jekyll"

on: {push: {branches: [main]}}

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/pstoeckle/docker-images/node-ruby:24.8.0--3.4.6@sha256:b83cf63b7672f501bcdb1919e26b52b871d67dcdd696691770970df751b5d768
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          lfs: true
      - name: Build site with Jekyll
        run: |-
          set -eu
          bundle install
          bundle exec jekyll build
